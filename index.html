<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="style.css"> 
</head>
<body>
<div class="header">
    <p class="library"><a href="https://github.com/Sekondu/Library" target="_blank" rel="noopener noreferrer" style="color:white; text-decoration:none;">Library: By Rwid</a></p>
    <div class="button-container">
    <button class="add custom_hover">+ Add</button>
    <button class="remove custom_hover remove_style">- Remove</button>
    <button class="status custom_hover">Change Reading Status</button>
    </div>
</div>
<div class="wrapper">
    <div class="grid">
    <button class="box one custom_hover">
            <p class="Title">Iron Man</p>
            <p class="Author">Author: Robert Downey Junior</p>
            <p class="Pages">270 pages</p>
            <p class="Read">Read Before</p>
    </button>
    <button class="box two custom_hover">
         <p class="Title">Dr. Strange</p>
            <p class="Author">Author: Rwid</p>
            <p class="Pages">220 pages</p>
            <p class="Read">Read Before</p>
    </button>
    <button class="box three custom_hover">
         <p class="Title">Inception</p>
            <p class="Author">Author: Leonardo Di Caprio</p>
            <p class="Pages">150 pages</p>
            <p class="Read">Not Read Before</p>
    </button>
    <button class="box four custom_hover">
         <p class="Title">C++ Fundamentals</p>
            <p class="Author">Author: Robert Kowalski</p>
            <p class="Pages">400 pages</p>
            <p class="Read">Not Read Before</p>
    </button>
    </div>
</div>

 <script src="script.js"></script>   
</body>
</html>
